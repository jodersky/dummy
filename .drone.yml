build:
  unit_tests:
    image: jodersky/ci:0.1
    commands:
      - sbt +test

  publish:
    image: jodersky/ci:0.1
    when:
      event: push
      success: true
    environment:
      NEWLINE: "$$NEWLINE"
      GPG_SSB: "$$GPG_SSB"
      BINTRAY_KEY: "$$BINTRAY_KEY"
    commands:
      - .drone/authenv.sh
      - sbt +publishSigned
